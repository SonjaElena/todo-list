<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-app</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List </h2>

            <div class="filter">
                <div class="checkbox-label">
                    <input checked type="radio" id="allCheckbox" onclick="toggleFilter(this)">
                    <label for="allCheckbox">All</label>
                </div>
                <div class="checkbox-label">
                    <input type="radio" id="openCheckbox" onclick="toggleFilter(this)">
                    <label for="openCheckbox">Open</label>
                </div>
                <div class="checkbox-label">
                    <input type="radio" id="doneCheckbox" onclick="toggleFilter(this)">
                    <label for="doneCheckbox">Done</label>
                </div>
            </div>


            <div class="row">
                <input type="text" id="input-box" placeholder="To do">
                <button id="addTask" onclick="addTask()">Add</button>
                <button id="removeTask" onclick="removeTask()">Remove done</button>
            </div>
            <ul id="list-container"></ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
